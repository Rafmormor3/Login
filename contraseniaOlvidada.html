<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link href="styleLogin.css" rel="stylesheet">
</head>
<body>
    <form>
        <div class="titulo">
            <p>NEW PASSWORD</p>
        </div>
        <hr>
        <!-- New Password -->
        <div class="new">
            <input type="email" id="newPassword" class="form-control" name="newPassword" placeholder="New Password" />
        </div>
      
        <!-- Password input -->
        <div class="password">
          <input type="password" id="password" class="form-control" name="password" placeholder="Repeat New Password"/>
        </div>
      
        <!-- Submit button -->
        <a href="login.html"><button id="accept" type="button" class="btn btn-primary btn-block mb-4">Accept</button></a>
      </form>
</body>
</html>
